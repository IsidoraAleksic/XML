<h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
<mat-dialog-content *ngIf="data.message">
  <p class="mat-body-2">{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions *ngIf="data.actions">
  <span style="flex: 1 1 auto"></span>
  <button *ngFor="let action of data.actions" mat-button (click)="dialogRef.close(action.result)">{{action.title}}</button>
</mat-dialog-actions>
