<h2 mat-dialog-title>{{data.place}} Reviews</h2>
<mat-dialog-content [ngSwitch]="state">
  <mat-list *ngSwitchCase="'results'">
    <mat-list-item *ngFor="let review of reviews" class="mat-typography">
      <h3 matLine>{{review.user.firstName}} {{review.user.lastName}}</h3>
      <p matLine>{{review.review}}</p>
    </mat-list-item>
  </mat-list>
  <div style="margin: 10px" *ngSwitchCase="'loading'">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <p class="mat-h1" *ngSwitchCase="'no-results'">No reviews yet</p>
</mat-dialog-content>
<mat-dialog-actions>
  <mat-form-field style="width: 100%" *ngIf="data.canReview">
    <textarea matInput placeholder="Leave a review" [(ngModel)]="dissTrack"></textarea>
    <button mat-button matSuffix mat-icon-button (click)="onReview()">
        <mat-icon>send</mat-icon>
      </button>
  </mat-form-field>
</mat-dialog-actions>
