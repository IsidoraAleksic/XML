<div style="display: flex; flex: 1 1 auto; flex-direction: column;width:100%; height: 100%">
  <div>
    <h1 mat-dialog-title>{{data.title}} Images</h1>    
  </div>
  <div style="display: flex; flex: 1 1 auto; justify-content: center">
    <img style="max-width: 100%; object-fit: contain;" [src]="data.srcs[data.idx]">
  </div>
  <div style="margin: auto; font-family: Roboto,'Helvetica Neue',sans-serif">
    {{data.idx+1}}/{{data.srcs.length}}
  </div>
  <div style="margin: auto">
    <button (click)="data.idx = data.idx - 1" [disabled]="data.idx == 0" mat-button><mat-icon>arrow_back</mat-icon></button>
    <button (click)="data.idx = data.idx + 1" [disabled]="data.idx == data.srcs.length - 1" mat-button><mat-icon>arrow_forward</mat-icon></button>
  </div>
</div>
