<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/sifarnici.js"></script>
	<script src="js/other.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
	}

	.button4 {background-color: #e7e7e7; color: black;} /* Gray */
	</style>
</head>
<body>
	<div class="dropdown">
	  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		Sifarnici
	  </button>
	  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
		<li><a href="#accommodationType" onclick="getAccommodationType()" data-toggle="tab">Accommodation Type</a></li>
		<li><a href="#accommodationCategory" onclick="getAccommodationCategory()" data-toggle="tab">Accommodation Category</a></li>
		<li><a href="#additionalServices" onclick="getAdditionalServices()" data-toggle="tab">Additional Services</a></li>
	  </div>
	</div>
	<div class="dropdown">
		
		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Other
		</button>
		
		<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
			<li><a href="#addAgent" onclick="showHideAgent()" data-toggle="tab">Add agent</a></li>
			<li><a href="#showUsers" onclick="showHideUser()" data-toggle="tabUsers">Change users</a></li>
			<li><a href="#reviews" onclick="getReviews()" data-toggle="tab">Publish reviews</a></li>
		</div>
		
	</div>
	
	<button type="button" class="button button4" onclick="openModalAccommodationTypeCreate()">Add new accommodation type</button>
	<button type="button" class="button button4" onclick="openModalAccommodationCategoryCreate()">Add new accommodation category</button>
	<button type="button" class="button button4" onclick="openModalAdditionalServiceCreate()">Add new additional service</button>
	<div id="accommodationType"></div>
	<div id="accommodationCategory"></div>
	<div id="additionalServices"></div>
	<div id="reviews"></div>
	<div  class="tab-pane" id="showUsers">
		<br/><br/>
		<table width="100" id="tableUsers">
			<thead>
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Email</th>
					<th>Role</th>
					<th>Status</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<br/><br/>
		<button type="button" onclick="showHideUser()" class="btn">Dismiss</button>
		
	</div>
	
<div class="modal fade" id="accommodationTypeModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add new accommodation type</h4>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">Enter Name:</label>
                        <input type="text" class="form-control" id="typeName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="chooseMethodAccommodationType()">Save Accommodation Type</button>
                </div>
            </div>
	</div>

</div>

<div class="modal fade" id="accommodationCategoryModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add/update accommodation category</h4>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">Enter Name:</label>
                        <input type="text" class="form-control" id="categoryName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="chooseMethodAccommodationType()">Save Accommodation Category</button>
                </div>
            </div>
	</div>

</div>

<div class="modal fade" id="additionalServiceModal" role="dialog">
	
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add/update additional service</h4>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">Enter Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="chooseMethodAccommodationType()">Save Additional Service</button>
                </div>
            </div>
	</div>

</div>

<div class="tab-pane" id="addAgent">
  	<div class="container">
      <div class="row">
      <div class="col-lg-5">
           <form role="form" action="" method="post" class="registration-form"><br><br>
           	<div class="form-group">
           		<label class="sr-only" for="first-name">First name</label>
               	<input type="text" name="first-name" placeholder="First name" class="form-first-name form-control" id="formRegister-first-name">
               </div>
               <div class="form-group">
               	<label class="sr-only" for="last-name">Last name</label>
               	<input type="text" name="last-name" placeholder="Last name" class="form-last-name form-control" id="formRegister-last-name">
               </div>
               <div class="form-group">
               	<label class="sr-only" for="form-email">Email</label>
               	<input type="text" name="form-email" placeholder="Email" class="form-email form-control" id="formRegister-email">
               </div>
               <div class="form-group">
               	<label class="sr-only" for="form-brn">Business registration number</label>
               	<input type="text" name="form-brn" placeholder="Business registration number" class="form-brn form-control" id="formRegister-brn">
               </div>
               <button type="button" onclick="registerAgent()" class="btn">Add</button>
               <button type="button" onclick="showHideAgent()" class="btn">Dismiss</button>
           </form>
           </div>
           <div class="col-lg-7"></div>
          </div>
      </div>
  </div>
             



</body>
</html>
